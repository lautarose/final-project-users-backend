name: Build and Push Image to Google Cloud Platform
on:
  push:
    branches: [ main ]
jobs:
  build-push-gar:
    name: Build and Push to GCP
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: project-users-backend
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Google Auth
      id: auth
    - uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.SERVICE_ACCOUNT_KEY }}'

    - name: Build Docker Image
      run: docker build -t project-users-backend:latest .

    - name: Configure Docker Client
      run: |-
        gcloud auth configure-docker southamerica-east1-docker.pkg.dev --quiet

    - name: Push Docker Image to Artifact Registry
      run: |-
        docker tag project-users-backend:latest southamerica-east1-docker.pkg.dev/final-project-407919/images/project-users-backend
        docker push southamerica-east1-docker.pkg.dev/final-project-407919/images/project-users-backend
